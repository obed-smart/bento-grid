name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Check out the code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (for Tailwind CLI)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify Node.js version

      # Step 3: Install Tailwind CLI
      - name: Install Tailwind CLI
        run: npm install -g tailwindcss

      # Step 4: Build CSS with Tailwind CLI
      - name: Build Tailwind CSS
        run: tailwindcss -i ./src/input.css -o ./public/style.css --minify

      # Step 5: Move files from public to the root for GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          mv public/* .
          rm -rf public

      # Step 6: Commit and push to the gh-pages branch
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push origin HEAD:gh-pages --force
